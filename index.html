<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Bomberman</title>
	<meta name='description' content='Make-your-game for alem.01'>
	<meta name='keywords' content='HTML, CSS, JavaScript'>
	<meta name='author' content='PeIIIaJIkuH, indecember'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<link rel='icon' type='image/png' href='./img/logo.png'>
	<link rel='stylesheet' href='style.css'>
	<script src='scripts.js' defer></script>
</head>
<body>

<div id='click-me'>
	CLICK ME
</div>

<div id='incorrect-arguments'>
	INCORRECT ARGUMENTS
</div>

<div id='game'>
	<div id='main-menu'>
		<img id='main-menu-img' src='./img/menu-background.png' alt='menu'>
		<div id='press-enter'>
			PRESS ENTER TO START
		</div>
		<div id='high-score'>
			<div>TOP</div>
			<div id='high-score-number'>00</div>
		</div>
		<div id='info'>
			PeIIIaJIkuH, indecember
		</div>
	</div>
	<div id='stage-start'>
		STAGE <span>1</span>
	</div>
	<div id='game-over'>
		<div>GAME OVER</div>
	</div>
	<div id='game-menu' class='game-menu-hide'>
		<div class='game-menu-item'>
			CONTINUE
		</div>
		<div class='game-menu-item'>
			RESTART
		</div>
		<div class='game-menu-item'>
			<label for='game-menu-sfx-volume-range' class='game-menu-item-label'>
				SFX:
			</label>
			<input class='game-menu-item-range' type='range' id='game-menu-sfx-volume-range' min='0' max='1' step='0.05' value='0.2'>
		</div>
		<div class='game-menu-item'>
			<label for='game-menu-music-volume-range' class='game-menu-item-label'>
				MUSIC:
			</label>
			<input class='game-menu-item-range' type='range' id='game-menu-music-volume-range' min='0' max='1' step='0.05' value='0.2'>
		</div>
		<div class='game-menu-item'>
			MAIN MENU
		</div>
	</div>
	<div id='ending'>
		<div>CONGRATULATIONS!</div>
		<div>BOMBER MAN BECOMES RUNNER</div>
		<div>SEE YOU AGAIN IN LODE RUNNER</div>
	</div>
	<div id='game-info'></div>
	<div id='board'></div>
</div>

<div id='game-music'>
	<audio src='./sounds/title-screen.mp3' id='title-screen-music' loop></audio>
	<audio src='./sounds/stage-start.mp3' id='stage-start-music'></audio>
	<audio src='./sounds/stage.mp3' id='stage-music' loop></audio>
	<audio src='./sounds/life-lost.mp3' id='life-lost-music'></audio>
	<audio src='./sounds/ending.mp3' id='ending-music'></audio>
	<audio src='./sounds/game-over.mp3' id='over-music'></audio>
	<audio src='./sounds/stage-complete.mp3' id='stage-complete-music'></audio>
	<audio src='./sounds/find-exit.mp3' id='find-exit-music' loop></audio>
	<audio src='./sounds/pause.wav' id='pause-music'></audio>
	<audio src='./sounds/die.wav' id='die-music'></audio>
</div>

</body>
</html>
