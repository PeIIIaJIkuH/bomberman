<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Bomberman</title>
	<meta name='description' content='Make-your-game for alem.01'>
	<meta name='keywords' content='HTML, CSS, JavaScript'>
	<meta name='author' content='PeIIIaJIkuH, indecember'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<link rel='stylesheet' href='style.css'>
</head>
<body>

<div id='click-me'>
	CLICK ME
</div>

<div id='game'>
	<div id='main-menu'>
		<img id='main-menu-img' src='./img/menu-background.png' alt='menu'>
		<div id='press-enter'>
			PRESS ENTER TO START
		</div>
		<div id='high-score'>
			<div>TOP</div>
			<div id='high-score-number'>00</div>
		</div>
		<div id='info'>
			PeIIIaJIkuH, indecember
		</div>
	</div>
	<div id='pre-level' class='pre-level-hide'>
		STAGE 1
	</div>
	<div id='game-over' class='game-over-hide'>
		GAME OVER
	</div>
	<div id='game-menu' class='game-menu-hide'>
		<div class='game-menu-item'>
			CONTINUE
		</div>
		<div class='game-menu-item'>
			RESTART
		</div>
		<div class='game-menu-item'>
			MAIN MENU
		</div>
	</div>
	<div id='ending'>
		<div>CONGRATULATIONS!</div>
		<div>BOMBER MAN BECOMES RUNNER</div>
		<div>SEEE YOU AGAIN IN LODE RUNNER</div>
	</div>
	<div id='board'></div>
</div>

<script src='scripts.js' defer></script>

</body>
</html>
